<esos-wizard-step
  (formSubmit)="submit()"
  [formGroup]="form"
  heading="What is the breakdown of the proportion of energy savings achieved which relate to recommendations from the following categories?"
  caption="Energy savings achieved"
  submitText="Save and continue"
  [hideSubmit]="false"
>
  <div
    govuk-text-input
    inputType="number"
    label="Energy audits"
    widthClass="govuk-input--width-3"
    suffix="%"
    formControlName="energyAudits"
  ></div>

  <div
    govuk-text-input
    inputType="number"
    label="Alternative compliance routes"
    widthClass="govuk-input--width-3"
    suffix="%"
    formControlName="alternativeComplianceRoutes"
  ></div>

  <div
    govuk-text-input
    inputType="number"
    label="Other"
    widthClass="govuk-input--width-3"
    suffix="%"
    formControlName="other"
  ></div>

  <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible" />

  <h2 class="govuk-heading-s govuk-!-margin-bottom-0">Total</h2>

  <p class="govuk-body">The total combined breakdown of energy savings achieved must be 100%</p>

  <p class="govuk-body">{{ totalPercentage() }} %</p>
</esos-wizard-step>
